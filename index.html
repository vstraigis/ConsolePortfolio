<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>V.straigis Terminal</title>
    <link rel="icon" type="image/png" href="assets/favicoon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/favicoon1.png" sizes="16x16" />
    <link rel="preload" as="image" href="assets/ImageBackground.jpg">

</head>

<body>
    <div class="everything">

        <div class="bar">
            <div class="tab"></div>
            <div class="icons">
                <img src="assets/minus1.png" alt="">
                <img src="assets/minimize1.png" alt="">
                <img src="assets/reject.png" alt="">
            </div>
        </div>

        <div id="window">
            <div id="terminal">
                <a id="before"></a>
            </div>
            <div id="command" onclick="$('texter').focus();">
                <textarea type="text" id="texter" onkeyup="typeIt(this, event)" onkeydown="typeIt(this, event); 
                             moveIt(this.value.length, event)" onkeypress="typeIt(this, event);" autofocus></textarea>
                <div id="liner">
                    <span id="typer"></span><b class="cursor" id="cursor">â–ˆ</b>
                </div>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
    <script src="js/commands.js"></script>



</body>

</html>
